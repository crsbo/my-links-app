<!-- bio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Bio Links</title>
</head>
<body>
    <h1>{{ username }}'s Links</h1>
    <ul>
        {% for title, url in links %}
            <li><a href="{{ url }}" target="_blank">{{ title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
