<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Bio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #333;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 40px;
            color: white;
            margin-bottom: 20px;
        }
        .bio-header {
            background: #444;
            border-radius: 25px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .bio-header h2 {
            margin: 0;
            font-size: 35px;
            color: white;
        }
        .link-card {
            background: #444;
            border-radius: 15px;
            padding: 15px 20px;
            margin: 15px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .link-card a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
            font-size: 18px;
        }
        .link-card a:hover {
            color: #005fa3;
        }
        .bio-url {
            font-size: 20px;
            background-color: #0077cc;
            color: white;
            padding: 15px;
            border-radius: 25px;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .bio-url:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="bio-header">
        <h2>{{ username }}'s Bio</h2>
    </div>

    {% if links %}
        {% for title, url in links %}
            <div class="link-card">
                <a href="{{ url }}" target="_blank">{{ title }}</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No links added yet.</p>
    {% endif %}

    <h2>Your Bio Link:</h2>
    <a href="{{ bio_url }}" target="_blank" class="bio-url">{{ bio_url }}</a>
</body>
</html>
