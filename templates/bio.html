<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Bio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #222222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 40px;
            color: #f0f0f0;
            margin-bottom: 20px;
        }
        .bio-url {
            font-size: 20px;
            background-color: #0077cc;
            color: white;
            padding: 15px;
            border-radius: 25px;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .bio-url:hover {
            background-color: #005fa3;
        }
        .link-card {
            background: #333;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 15px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .link-card a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
            font-size: 18px;
        }
        .link-card a:hover {
            color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>{{ username }}'s Links</h1>

    <!-- رابط البايو المجمع -->
    <h2>رابطك الشخصي:</h2>
    <a href="{{ bio_url }}" target="_blank" class="bio-url">{{ bio_url }}</a>

    {% if links %}
        {% for title, url in links %}
            <div class="link-card">
                <a href="{{ url }}" target="_blank">{{ title }}</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No links added yet.</p>
    {% endif %}
</body>
</html>
