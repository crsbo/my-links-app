<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Bio</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #2f2f2f;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #fff;
        }
        .link-card {
            background: #444;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 15px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .link-card a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            font-size: 18px;
        }
        .link-card a:hover {
            color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>{{ username }}'s Links</h1>

    {% if links %}
        {% for title, url in links %}
            <div class="link-card">
                <a href="{{ url }}" target="_blank">{{ title }}</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No links added yet.</p>
    {% endif %}
</body>
</html>
