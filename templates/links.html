<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Links</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #222222;
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }
        h1 {
            font-size: 40px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .link-card {
            background: #333;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 15px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .link-card a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
            font-size: 18px;
        }
        .link-card a:hover {
            color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Links for {{ username }}</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">Add Link</button>
    </form>
    <ul>
        {% for title, url in links %}
        <li>
            <div class="link-card">
                <a href="{{ url }}" target="_blank">{{ title }}</a>
                <a href="{{ url_for('delete_link', username=username, index=loop.index0) }}">‚ùå Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
