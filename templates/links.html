<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Links</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #2f2f2f;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #fff;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
        }
        button {
            background-color: #0077cc;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #005fa3;
        }
        .bio-link {
            margin-top: 20px;
            font-size: 20px;
            background-color: #444;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            width: 80%;
        }
        .bio-link a {
            color: #ffcc00;
            text-decoration: none;
        }
        .bio-link a:hover {
            color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>Adding Links for {{ username }}</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Link Title" required>
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">Add Link</button>
    </form>
    <br><br>
    <form action="/add_links/{{ username }}" method="POST">
        <button type="submit">Confirm Links</button>
    </form>

    {% if bio_url %}
        <div class="bio-link">
            <p>Your Bio Link: <a href="{{ bio_url }}" target="_blank">{{ bio_url }}</a></p>
            <button onclick="copyToClipboard('{{ bio_url }}')">Copy Link</button>
        </div>
    {% endif %}

    <script>
        function copyToClipboard(text) {
            var tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = text;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Link copied to clipboard!");
        }
    </script>
</body>
</html>
