<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Links</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #2f2f2f;
            color: white;
            text-align: center;
            padding: 50px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
        }
        button {
            background-color: #0077cc;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #005fa3;
        }
        .link-card {
            background: #444;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 15px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .link-card a {
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
            font-size: 18px;
        }
        .link-card a:hover {
            color: #ff9900;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>

    <form method="POST">
        <input type="text" name="title" placeholder="Link Title" required>
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">Add Link</button>
    </form>

    <br><br>

    {% if links %}
        <h3>Your Links:</h3>
        {% for title, url in links %}
            <div class="link-card">
                <a href="{{ url }}" target="_blank">{{ title }}</a>
                <a href="{{ url_for('delete_link', username=username, index=loop.index0) }}">‚ùå Delete</a>
            </div>
        {% endfor %}
    {% endif %}

    <form action="/confirm_links/{{ username }}" method="POST">
        <button type="submit">Confirm Links</button>
    </form>

    {% if bio_url %}
        <div class="link-card">
            <p>Your Bio Link: <a href="{{ bio_url }}" target="_blank">{{ bio_url }}</a></p>
            <button onclick="copyToClipboard('{{ bio_url }}')">Copy Link</button>
        </div>
    {% endif %}

    <script>
        function copyToClipboard(text) {
            var tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = text;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Link copied to clipboard!");
        }
    </script>
</body>
</html>
