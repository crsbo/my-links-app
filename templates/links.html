<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Links</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #333;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 35px;
            color: white;
            margin-bottom: 40px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-field {
            padding: 12px;
            margin: 10px;
            width: 300px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        .submit-btn {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .submit-btn:active {
            transform: scale(0.98);
        }
        .confirm-btn {
            padding: 12px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        .confirm-btn:hover {
            background-color: #005fa3;
        }
        .confirm-btn:active {
            transform: scale(0.98);
        }
        .add-another-btn {
            padding: 12px 20px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        .add-another-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <h1>Links for {{ username }}</h1>

    <form method="POST">
        <div class="input-container">
            <input type="text" name="title" class="input-field" placeholder="Link Title" required>
        </div>
        <div class="input-container">
            <input type="text" name="url" class="input-field" placeholder="https://example.com" required>
        </div>
        <button type="submit" class="submit-btn">Add Link</button>
    </form>

    <form action="/confirm_links/{{ username }}" method="POST">
        <button type="submit" class="confirm-btn">Confirm Links</button>
    </form>

    <form action="/add_links/{{ username }}" method="GET">
        <button type="submit" class="add-another-btn">Add Another Link</button>
    </form>
</body>
</html>
