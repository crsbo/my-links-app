<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Links</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2em;
            text-align: center;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 5px;
            width: 300px;
            border-radius: 8px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #ff7f50;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #444;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <h1>Links for {{ username }}</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Link Title" required>
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">Add Link</button>
    </form>
    <ul>
        {% for title, url in links %}
        <li>
            <a href="{{ url }}" target="_blank">{{ title }}</a>
        </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('confirm_links', username=username) }}" method="POST">
        <button type="submit">Confirm Links</button>
    </form>
</body>
</html>
