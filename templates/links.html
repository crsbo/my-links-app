<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Links</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 35px;
            color: #333;
            margin-bottom: 30px;
        }
        .form-container {
            margin-bottom: 30px;
        }
        .input-field {
            padding: 10px;
            margin: 10px;
            width: 300px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #005fa3;
        }
        .link-card {
            background: #333;
            border-radius: 10px;
            padding: 15px 20px;
            margin: 15px auto;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .link-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .link-card a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
            font-size: 18px;
        }
        .link-card a:hover {
            color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Links for {{ username }}</h1>
    <div class="form-container">
        <form method="POST">
            <input type="text" name="title" class="input-field" placeholder="Title" required>
            <input type="text" name="url" class="input-field" placeholder="https://example.com" required>
            <button type="submit" class="submit-btn">Add Link</button>
        </form>
    </div>
    <ul>
        {% for title, url in links %}
        <li>
            <div class="link-card">
                <a href="{{ url }}" target="_blank">{{ title }}</a>
                <a href="{{ url_for('delete_link', username=username, index=loop.index0) }}">‚ùå Delete</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
