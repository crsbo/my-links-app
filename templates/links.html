<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ username }}'s Links</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #222222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 40px;
            color: #f0f0f0;
        }
        form {
            margin: 20px auto;
            width: 80%;
            max-width: 500px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            margin: 10px;
            border-radius: 8px;
            width: 100%;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #0077cc;
            color: #fff;
            border-radius: 8px;
            width: 100%;
        }
        button:hover {
            background-color: #005fa3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px;
            background-color: #333;
            padding: 15px;
            border-radius: 8px;
        }
        a {
            color: #0077cc;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Links for {{ username }}</h1>
    <form method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="url" placeholder="https://example.com" required>
        <button type="submit">Add Link</button>
    </form>
    <ul>
        {% for title, url in links %}
        <li>
            <a href="{{ url }}" target="_blank">{{ title }}</a>
            <a href="{{ url_for('delete_link', username=username, index=loop.index0) }}"> ‚ùå Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
