<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #222222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 40px;
            color: #f0f0f0;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            margin: 10px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            background-color: #333;
            color: #fff;
        }
        button {
            padding: 15px;
            font-size: 18px;
            background-color: #0077cc;
            color: #fff;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form action="/add_links" method="POST">
        <input type="text" name="username" placeholder="Your Name" required>
        <button type="submit">Go to My Links</button>
    </form>
</body>
</html>
