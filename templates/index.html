<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }
        h1 {
            font-size: 40px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form action="/add_links" method="POST">
        <input type="text" name="username" placeholder="Your Name" required>
        <button type="submit">Go to My Links</button>
    </form>
</body>
</html>
