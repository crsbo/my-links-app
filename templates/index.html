<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #333;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 40px;
            color: #fff;
            margin-bottom: 40px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-field {
            padding: 12px;
            margin: 10px;
            width: 300px;
            border-radius: 25px;
            border: 1px solid #ddd;
            background-color: #444;
            color: white;
            font-size: 16px;
        }
        .submit-btn {
            padding: 12px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #005fa3;
        }
        .submit-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Enter Your Name</h1>
    <form action="/add_links" method="POST">
        <div class="input-container">
            <input type="text" name="username" class="input-field" placeholder="Your Name" required>
        </div>
        <button type="submit" class="submit-btn">Go to My Links</button>
    </form>

    {% if bio_url %}
        <h2>Your Bio Link:</h2>
        <a href="{{ bio_url }}" target="_blank" class="bio-url">{{ bio_url }}</a>
    {% endif %}
</body>
</html>
