<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            font-size: 2em;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 5px;
            width: 300px;
            border-radius: 8px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #ff7f50;
            border: none;
            color: white;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <h1>Enter Your Name</h1>
        <form action="/add_links" method="POST">
            <input type="text" name="username" placeholder="Your Name" required>
            <button type="submit">Go to My Links</button>
        </form>
    </div>
</body>
</html>
